# font:
font_size 10

font_family      JetBrains Mono SemiBold Nerd Font Complete
bold_font        JetBrains Mono ExtraBold Nerd Font Complete
italic_font      JetBrains Mono SemiBold Italic Nerd Font Complete
bold_italic_font JetBrains Mono ExtraBold Italic Nerd Font Complete

# basic colors:
foreground              #cdd6f4
background              #181825
selection_foreground    #f5e0dc
selection_background    #313244

# black:
color0 #313244
color8 #313244
# red:
color1 #eda0ab
color9 #eda0ab
# green:
