font:
  normal:
    family: JetBrains Mono Nerd Font
    style: Medium
  size: 10

color_schemes:
  mocha: &mocha
    primary:
      background: '#1e1e2e'
      foreground: '#b4befe'
      dim_foreground:     '#b4befe'
      bright_foreground:  '#b4befe'

    cursor:
      text:   '#1e1e2e'
      cursor: '#cba6f7'
    vi_mode_cursor:
      text:   '#1e1e2e'
      cursor: '#cba6f7'

    search:
      matches:
        foreground: '#1e1e2e'
        background: '#a6adc8'
      focused_match:
        foreground: '#1e1e2e'
        background: '#a6e3a1'
      footer_bar:
        foreground: '#1e1e2e'
        background: '#a6adc8'

    hints:
      start:
        foreground: '#1e1e2e'
        background: '#f9e2af'
      end:
        foreground: '#1e1e2e'
        background: '#a6adc8'

    selection:
      text:       '#1e1e2e'
      background: '#f5e0dc'

    normal:
      black:   '#313244'
      red:     '#eba0ab'
      green:   '#a6e3a1'
      yellow:  '#f9e2af'
      blue:    '#89b4fa'
      magenta: '#cba6f7'
      cyan:    '#94e2d5'
      white:   '#b4befe'

    bright:
      black:   '#313244'
      red:     '#eda0ab'
      green:   '#a6e3a1'
      yellow:  '#f9e2af'
      blue:    '#89b4fa'
      magenta: '#cba6f7'
      cyan:    '#94e2d5'
      white:   '#b4befe'

    dim:
      black:   '#313244'
      red:     '#eda0ab'
      green:   '#a6e3a1'
      yellow:  '#f9e2af'
      blue:    '#89b4fa'
      magenta: '#cba6f7'
      cyan:    '#94e2d5'
      white:   '#b4befe'

    indexed_colors:
      - { index: 16, color: '#181825' }
      - { index: 17, color: '#1e1e2e' }
      - { index: 18, color: '#313244' }
      - { index: 19, color: '#b4befe' }

      - { index: 20, color: '#f5c2e7' }

colors: *mocha

window:
  opacity: 1.0
  padding:
    x: 8
    y: 8

cursor:
  style:
    shape: Underline
    blinking: On
