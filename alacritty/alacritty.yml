# alacritty.yml by: astrumaureus

font:
  normal:
    family: JetBrains Mono Nerd Font
    style: Medium
  bold:
    family: JetBrains Mono Nerd Font
    style: Extra Bold
  italic:
    family: JetBrains Mono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrains Mono Nerd Font
    style: Extra Bold Italic
  size: 10



color_schemes:
  mocha: &mocha
    # default colors
    primary:
      background: '#1e1e2e' # base
      foreground: '#b4befe' # text
      dim_foreground:     '#b4befe' # text
      bright_foreground:  '#b4befe' # text

    # cursor colors
    cursor:
      text:   '#1e1e2e' # base
      cursor: '#cba6f7' # mauve
    vi_mode_cursor:
      text:   '#1e1e2e' # base
      cursor: '#b4befe' # lavender

    # search colors
    search:
      matches:
        foreground: '#1e1e2e' # base
        background: '#a6adc8' # subtext0
      focused_match:
        foreground: '#1e1e2e' # base
        background: '#a6e3a1' # green
      footer_bar:
        foreground: '#1e1e2e' # base
        background: '#a6adc8' # subtext0

    # keyboard regex hints
    hints:
      start:
        foreground: '#1e1e2e' # base
        background: '#f9e2af' # yellow
      end:
        foreground: '#1e1e2e' # base
        background: '#a6adc8' # subtext0

    # selection colors
    selection:
      text:       '#1e1e2e' # base
      background: '#f5e0dc' # rosewater

    # normal colors
    normal:
      black:   '#313244' # surface1
      red:     '#eba0ab' # red
      green:   '#a6e3a1' # green
      yellow:  '#f9e2af' # yellow
      blue:    '#89b4fa' # blue
      magenta: '#cba6f7' # pink
      cyan:    '#94e2d5' # teal
      white:   '#b4befe' # subtext1

    # bright colors
    bright:
      black:   '#313244' # surface2
      red:     '#eda0ab' # red
      green:   '#a6e3a1' # green
      yellow:  '#f9e2af' # yellow
      blue:    '#89b4fa' # blue
      magenta: '#cba6f7' # pink
      cyan:    '#94e2d5' # teal
      white:   '#b4befe' # subtext0

    # dim colors
    dim:
      black:   '#313244' # surface1
      red:     '#eda0ab' # red
      green:   '#a6e3a1' # green
      yellow:  '#f9e2af' # yellow
      blue:    '#89b4fa' # blue
      magenta: '#cba6f7' # pink
      cyan:    '#94e2d5' # teal
      white:   '#b4befe' # subtext1

    indexed_colors:
      - { index: 16, color: '#181825' }
      - { index: 17, color: '#1e1e2e' }
      - { index: 18, color: '#313244' }
      - { index: 19, color: '#b4befe' }

      - { index: 20, color: '#f5c2e7' }

colors: *mocha

window:
  opacity: 1.0
  padding:
    x: 8
    y: 8

cursor:
  style:
    shape: Underline
    thickness: 1.0
    blinking: On
