# alacritty.yml by: astrumaureus

font:
  normal:
    family: JetBrains Mono Nerd Font
    style: Medium

  bold:
    family: JetBrains Mono Nerd Font
    style: Extra Bold

  italic:
    family: JetBrains Mono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrains Mono Nerd Font
    style: Extra Bold Italic

  size: 10



color_schemes:
  mocha: &mocha

    # Default colors
    primary:
      background: '#1E1E2E' # base
      foreground: '#b4befe' # text
      # Bright and dim foreground colors
      dim_foreground: '#b4befe' # text
      bright_foreground: '#b4befe' # text

    # Cursor colors
    cursor:
      text: '#1E1E2E' # base
      cursor: '#F5E0DC' # rosewater
    vi_mode_cursor:
      text: '#1E1E2E' # base
      cursor: '#B4BEFE' # lavender

    # Search colors
    search:
      matches:
        foreground: '#1E1E2E' # base
        background: '#A6ADC8' # subtext0
      focused_match:
        foreground: '#1E1E2E' # base
        background: '#A6E3A1' # green
      footer_bar:
        foreground: '#1E1E2E' # base
        background: '#A6ADC8' # subtext0

    # Keyboard regex hints
    hints:
      start:
        foreground: '#1E1E2E' # base
        background: '#F9E2AF' # yellow
      end:
        foreground: '#1E1E2E' # base
        background: '#A6ADC8' # subtext0

    # Selection colors
    selection:
      text: '#1E1E2E' # base
      background: '#F5E0DC' # rosewater

    # Normal colors
    normal:
      black:   '#313244' # surface1
      red:     '#eba0ab' # red
      green:   '#A6E3A1' # green
      yellow:  '#F9E2AF' # yellow
      blue:    '#89B4FA' # blue
      magenta: '#CBA6F7' # pink
      cyan:    '#94E2D5' # teal
      white:   '#b4befe' # subtext1

    # Bright colors
    bright:
      black:   '#313244' # surface2
      red:     '#eda0ab' # red
      green:   '#A6E3A1' # green
      yellow:  '#F9E2AF' # yellow
      blue:    '#89B4FA' # blue
      magenta: '#CBA6F7' # pink
      cyan:    '#94E2D5' # teal
      white:   '#b4befe' # subtext0

    # Dim colors
    dim:
      black:   '#313244' # surface1
      red:     '#eda0ab' # red
      green:   '#A6E3A1' # green
      yellow:  '#F9E2AF' # yellow
      blue:    '#89B4FA' # blue
      magenta: '#CBA6F7' # pink
      cyan:    '#94E2D5' # teal
      white:   '#b4befe' # subtext1

    indexed_colors:
      - { index: 16, color: '#181825' }
      - { index: 17, color: '#1e1e2e' }
      - { index: 18, color: '#313244' }
      - { index: 19, color: '#b4befe' }

      - { index: 20, color: '#f5c2e7' }

colors: *mocha

window:
  opacity: 1.0
  padding:
    x: 8
    y: 8

cursor:
  style:
    shape: Underline
    thickness: 1.0
    blinking: On
